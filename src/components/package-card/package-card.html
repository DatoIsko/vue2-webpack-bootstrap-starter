<div class="col-sm-12 col-md-6 col-lg-3 m-b-30 experience-card" v-if="package.type === 2">
  <div class="card card-inverse border-0 border-radius-0 shadow-box">
    <img class="card-img border-radius-0" src="../../assets/img/sailing.png" alt="Card image">
    <div class="card-img-overlay">
      <h4 class="card-title m-b-30">{{package.title}}</h4>
      <router-link :to="'/package/'+package.id" class="btn btn-red text-capitalize btn-rounded">view package</router-link>
    </div>
    <div class="card-footer">
      <div>
        <p class="color-dark-blue m-b-5 text-overflow-ellipsis float-left">R {{package.children_price}}<span class="f-s-12 m-l-5 m-r-5">p/m</span><span class="color-light-blue text-lowercase f-s-12">(x12)</span></p>
        <div class="float-right">
          <button type="button" class="bg-transparent border-0" @click="toggleWishList(package.id)">
            <i class="fa color-red"
               :class="[isWish ? 'fa-heart' : 'fa-heart-o']"
               aria-hidden="true"></i>
          </button>
          <button type="button" class="bg-transparent border-0"><i class="fa fa-share-alt color-dark-blue" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="holiday-card col-sm-12 col-md-12 col-lg-6 m-b-30" v-else-if="package.type === 1">
  <div class="row m-0 shadow-box">
    <div class="col-md-6 col-lg-6 img-wrapper p-0">
      <img src="../../assets/img/holiday_image.png" alt=""></div>
    <div class="col-md-6 col-lg-6 bg-white p-0">
      <div class="card holiday-box border-0">
        <h3 class="card-header bg-transparent border-0 color-dark-blue text-capitalize p-t-10 p-b-10 text-overflow-ellipsis">{{package.title}}</h3>
        <div class="card-body">
          <span class="review">
            <i class="fa fa-star filled" aria-hidden="true"></i>
            <i class="fa fa-star filled" aria-hidden="true"></i>
            <i class="fa fa-star filled" aria-hidden="true"></i>
            <i class="fa fa-star filled" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </span>
          <p class="card-text color-light-blue m-b-5">11 Night Thai Island Honeymoon Combo</p>
          <p class="color-dark-blue m-b-5 text-overflow-ellipsis price">{{package.children_price}}<span class="f-s-12 m-l-5 m-r-5">p/m</span><span class="color-light-blue text-lowercase f-s-12">(x12)</span></p>
          <router-link :to="'/package/'+package.id" class="btn btn-red text-capitalize btn-rounded">view package</router-link>
          <div class="float-right">
            <button type="button" class="bg-transparent border-0" @click="toggleWishList(package.id)">
              <i class="fa color-red"
                 :class="[isWish ? 'fa-heart' : 'fa-heart-o']"
                 aria-hidden="true"></i>
            </button>
            <button type="button" class="bg-transparent border-0"><i class="fa fa-share-alt color-dark-blue" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="card-footer bg-dark-blue border-0">
          <span class="color-white display-block text-overflow-ellipsis price">Total: R5600.00<span class="f-s-12 extra m-l-5">(extras incl)</span></span>
          <span class="color-cyan display-block f-s-12 text-overflow-ellipsis save-credit">SAVE R250 on credit charges</span>
        </div>
      </div>
    </div>
  </div>
</div>
